<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success - Languages</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      width: 320px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: white;
    }

    .language-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }

    .language-buttons button {
      padding: 14px 0;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #1f8ef1, #5e60ce);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    .language-buttons button:hover {
      background: linear-gradient(135deg, #1d63ff, #482ff7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome! Please select a language.</h2>
    <div class="language-buttons">
      <button onclick="window.location.href='kurdi.html'">Kurdi</button>
      <button onclick="window.location.href='arabi.html'">Arabi</button>
      <button onclick="window.location.href='english.html'">English</button>
      <button onclick="window.location.href='farsi.html'">Farsi</button>
    </div>
  </div>
</body>
</html>
