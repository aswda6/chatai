<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Send OTP</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      width: 340px;
      color: white;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #fff;
    }

    .signup-box input[type=email] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
      outline: none;
      transition: background 0.3s ease;
    }

    .signup-box input[type=email]::placeholder {
      color: #ccc;
    }

    .signup-box input[type=email]:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .signup-box input[type=submit] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1f8ef1, #5e60ce);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .signup-box input[type=submit]:hover {
      background: linear-gradient(135deg, #1d63ff, #482ff7);
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Enter Your Email</h2>
    <form action="send_otp.php" method="POST">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="submit" value="Send OTP" />
    </form>
  </div>

</body>
</html>
